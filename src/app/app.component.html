<div *ngIf='isShow'>
  <ang-angular-daterange-picker [startDate]='range?.startDate' [endDate]='range?.endDate' (rangeSelected)='rangeSelected($event)' #picker></ang-angular-daterange-picker>
</div>
{{ range?.startDate | date:'short' }} - {{ range?.endDate | date:'short' }}

<button (click)='reset()'>Reset</button>
<button (click)='isShow = !isShow'>Hide</button>
